<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/img/penguin.png">
    <link rel="apple-touch-icon" href="/img/penguin.png">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500italic' rel='stylesheet' type='text/css'>

    <title>Penguin Puncher</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="game-container">
        <div class="game-container__click-container">
            <div class="game-container__clicker">

                <div class="game-hud text-center">

                    <div class="game-hud__score js-score">0</div>
                    <div>
                        DPC:
                        <span class="game-hud__dpc js-dpc">0</span> - DPS:
                        <span class="game-hud__dps js-dps">0</span> - Level:
                        <span class="game-hud__level js-level">0</span> - XP:
                        <span class="game-hud__experience js-experience">0</span> 
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active js-progress" style="width: 0%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
                <div class="clicker-button js-clicker">
                    <img src="img/penguin.png" alt="Punch me" />
                </div>
                
            </div>
        </div>
        <div class="game-container__upgrades output">

            <!-- Jordan -->

        </div>
    </div>

    <script id="upgrade-template" type="text/x-handlebars-template">
        {{#each upgrades}}
        <div class="upgrade-item media" data-id="{{@index}}">
            <div class="pull-left">
                <img class="media-object" src="{{image}}" alt="{{title}}">
            </div>
            <div class="media-body">
                <div class="pull-right upgrade-item__price">{{addCommas price}}</div>
                <h4 class="media-heading">{{title}}</h4>
                DPC: {{addCommas dpc}} DPS: {{addCommas dps}}
            </div>
        </div>
        {{/each}}
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

    <script src="js/upgrades.js"></script>
    <script src="js/game.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'http://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-55858720-2', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
